<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">
  <title>百袋汇</title>
  <script>
  var _hmt = _hmt || [];
  (function() {
    var hm = document.createElement("script");
    hm.src = "https://hm.baidu.com/hm.js?af6212f423dfe3dd89d11acf75691974";
    var s = document.getElementsByTagName("script")[0];
    s.parentNode.insertBefore(hm, s);
  })();
  </script>
</head>

<body>
  <div class="title">
    <p>百袋汇</p>
  </div>
  <div class="banner">
    <div id='slider' class='swipe'>
      <div class='swipe-wrap'>
      <!--banner位置-->
      </div>
    </div>
  </div>
  <div class="list">
    <ul>
        <!--内容位置-->
    </ul>
  </div>
</body>
<script src="js/swipe.js"></script>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
$.getJSON("daichao.json", "", function(data) {
     let list = data.data;
     let banner = data.banner;
     for(i=0;i<list.length;i++){
       let li = `
       <li>
        <a href="${list[i].address}">
         <div class="li">
           <div class="head">
             <img src="img/${list[i].img}" alt="">
             <span class="name">${list[i].name}</span>
             <span class="tip">${list[i].tip}</span>
           </div>
           <div class="info">
             <div class="left">
               <p class="money">${list[i].quota}</p>
               <p style="margin-bottom:0">额度范围(元)</p>
             </div>
             <div class="right">
               <a href="${list[i].address}"><span>申请贷款</span></a>
             </div>
             <div class="center">
               <p style="line-height: 21px">${list[i].type} <span class="num">${list[i].ratio} </span></p>
               <p style="margin-bottom:0">贷款期限 <span class="num">${list[i].limit}</span></p>
             </div>
           </div>
         </div>
        </a>
       </li>`
       $('.list ul').append(li);
       if(list[i].tip == ""){
         $('.tip').eq(i).addClass('dn')
       }
     }
     for(j=0;j<banner.length;j++){
       let bannerlist = `
       <div><a href="${banner[j].address}"><img src="img/${banner[j].img}" alt=""></a></div>
       `
      $('.swipe-wrap').append(bannerlist);
     }
     window.mySwipe = new Swipe(document.getElementById('slider'), {
       startSlide: 0,
       speed: 400,
       auto: 3000,
       continuous: true,
       disableScroll: false,
       stopPropagation: false,
       callback: function(index, elem) {},
       transitionEnd: function(index, elem) {}
     });
});
</script>
</html>
